<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" class="fieldset-1" id="name-label">Name <input type="text" name="name" id="name" required
                    placeholder="Enter your name" class=""></label>
            <label for="email" class="fieldset-1" id="email-label">Email<input type="email" name="email" required
                    id="email" placeholder="Enter your Email"></label>
            <label for="age" class="fieldset-1" id="number-label">Age (optional) <input type="number" name="age"
                    id="number" placeholder="Age" min="13" max="120"></label>
            <label for="dropdown" class="fieldset-1">Which option best describes your current role? <select name="role"
                    id="dropdown" placeholder="Select corrent role">
                    <option disabled selected value="6">Select corrent role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3"> Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select></label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"><input type="radio" name="recommend" id="Definitely" checked value="31">
                Definitely</label>
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="32"> Maybe</label>
            <label for="sure"><input type="radio" name="recommend" id="sure" value="33"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="feature" id="feature" placeholder="Select an option">
                    <option value="7" disabled selected>Select an option</option>
                    <option value="8">Challenges</option>
                    <option value="9">Projects</option>
                    <option value="10">Community</option>
                    <option value="11">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="front"><input type="checkbox" value="12" name="front" id="front"> Front-end Projects</label>
            <label for="back"><input type="checkbox" value="13" name="back" id="back"> Back-end Projects</label>
            <label for="data"><input type="checkbox" value="14" name="data" id="data"> Data Visualization</label>
            <label for="challenge"><input type="checkbox" value="15" name="challenge" id="challenge"> Challenges</label>
            <label for="open"><input type="checkbox" value="16" name="open" id="open"> Open Source Community</label>
            <label for="help"><input type="checkbox" value="17" name="help" id="help"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" value="18" name="videos" id="videos"> Videos</label>
            <label for="city"><input type="checkbox" value="19" name="city" id="city"> City Meetups</label>
            <label for="wiki"><input type="checkbox" value="20" name="wiki" id="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" value="21" name="forum" id="forum"> Forum</label>
            <label for="courses"><input type="checkbox" value="22" name="courses" id="courses"> Additional
                Courses</label>
        </fieldset>
        <fieldset>
            <label>Any comments or suggestions?</label>
            <label for="comments"><textarea name="comments" id="comments"
                    placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit" name="submit">
    </form>
</body>

</html>
